<h1>Kanban board</h1>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <label for="title">Title: </label>
  <input id="title" type="text" formControlName="title" required />
  <label for="description">Description: </label>
  <input id="description" type="text" formControlName="description" required />
  <button type="submit">Submit</button>
</form>

<div class="board">
  <!-- this will be the todo column -->
  <div class="todo">
    <h2>ToDo</h2>
    <ul>
      <li *ngFor="let task of tasks.todo">
        {{ task.title | titlecase }}
        <button type="button" (click)="delete(task)">X</button>
        <button type="button" (click)="modify(task)">Move</button>
      </li>
    </ul>
  </div>
  <div class="in-progress">
    <h2>In Progress</h2>
    <ul>
      <li *ngFor="let task of tasks.inprogress">
        {{ task.title | titlecase }}
        <button type="button" (click)="delete(task)">X</button>
        <button type="button" (click)="modify(task)">Move</button>
      </li>
    </ul>
  </div>
  <div class="done">
    <div class="inline">
      <h2>Done</h2>
      <button type="button" (click)="clear()">Clear Done</button>
    </div>
    <ul>
      <li *ngFor="let task of tasks.done">
        {{ task.title | titlecase }}
        <button type="button" (click)="delete(task)">X</button>
      </li>
    </ul>
  </div>
</div>
